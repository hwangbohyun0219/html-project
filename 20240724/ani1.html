<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트랜지션 실습 코드</title>
  <style>
    #ex div{
      float:left;
      width:100px;
      height:50px;
      margin:5px 10px;
      padding:5px;
      color:white;
      background-color:#006aff;
      border-radius:5px;
      text-align:center;
      font-weight:bold;	
    }
    #ex:hover div{
      height:400px;
    }
    #ex .ease { /* 천천-빠름-천천 */
      transition: 3s ease;
    }
    #ex .linear{ /* 등속 */
      transition:3s linear;
    }
    #ex .ease-in{ /* 천천-보통 */
      transition:3s ease-in;
    }
    #ex .ease-out{ /* 보통-천천 */
      transition:3s ease-out;
    }
    #ex .ease-in-out{ /* 천천-보통-천천 */
      transition:3s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="ex">
    <div class="ease"> ease </div>
    <div class="linear"> linear </div>
    <div class="ease-in"> ease-in </div>
    <div class="ease-out"> ease-out </div>
    <div class="ease-in-out"> ease-in-out </div>
  </div>
</body>
</html>
