<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- ////1. input가운데 정렬하기 -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

    .form-group button {
        font-family : "Gugi", sans-serif;
        font-weight : 400;
        font-style : normal;
        font-size : 20px;
        padding : 5px 5px;
        background-color : gainsboro;
        margin : 5px 60px;
    }
    input {
        font-family : "Gugi", sans-serif;
        font-weight : 400;
        font-style : normal;
    }
    .box1 {
        width : 400px;
        height : 450px;
        margin : 200px auto;
        box-shadow: 3px 2px 8px 4px grey;
        border-style : solid;
        border-color : grey;
        padding : 20px 20px;
        margin-bottom: 14px;
        background-color : grey;
    }
    .box2 {
        width : 386px;
        height : 30px;
        margin : 60px auto;
        box-shadow: 3px 2px 8px 4px grey;
        border-style : solid;
        border-color : grey;
        padding:30px 30px;
        background-color : grey;
        display: flex;
    }
    fieldset {
        margin : 120px 80px;
        border : none;

    }
    .fd1 {
        border-top-left-radius: 10px;
        border-top-right-radius : 10px;
        margin : 110px;
    }
    .fd2 {
        border-bottom-left-radius : 10px;
        border-bottom-right-radius : 10px;
        font-size : 20px;
    }
    #ID {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        font-size : 20px;
    }
    #PWD {
        border-bottom-left-radius : 10px;
        border-bottom-right-radius : 10px;
        font-size : 20px;
    }
    body {
        background : url('../project_image/project_photo6.jpg') left top no-repeat fixed;
        background-size : cover;
    }
</style>
</head>
<body>
    <div id="app">
        <form>
            <div class="box1">
                <fieldset id="fd1">
                    <input type="text"  placeholder="ID" id="ID" v-model="info.ID">
                </fieldset>
                <fieldset id="fd2">
                    <input type="password" placeholder="PW" id="PWD" v-model="info.PWD">
                </fieldset>
                </div>
        </form>
            <div class= "box2">
                <div class="form-group">
                    <button @click="fnLogin" id="button1">login</button>
                <!-- //바로 사이트 접속 //자바스크립트 -->
                </div>
                <div class="form-group">
                    <a href="../project/login2.html">
                    <button>join us</button>
                    </a>
                <!-- //회원가입하는 창으로 이동 후, 로그인창 //자바스크립트 -->
                </div>
        </div>
    </div>
</body>
</html>
<script>
const app = Vue.createApp ({
    data() {
        return {
            info : {
            Id:"",
            PWD:"",
            }
        }
    },

methods : {
    fnILogin() {
        var self = this;
        $.ajax({
            url: "http://localhost:3000/login",
              dataType: "json",
              type: "POST",
               data: JSON.stringify(self.user),
            contentType : "application/json",
               success: function (data) {
                   if(data[0].CNT > 0){
                    alert("와치에 접속하셨습니다");
                      location.href="login.html";
                    }
                }
        });
    }    
},
mounted() {

}
});
app.mount('#app');

</script>
