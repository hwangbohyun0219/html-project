<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<!-- 회원가입 창-->
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

    body, input {
        font-family:"Gugi", sans-serif;
        font-weight:400;
        font-style:normal;
        font-size:20px;
    }
    input {
        border-radius:7px 7px 7px 7px;
    }
    ul {
        list-style:none;
    }
    #center {
        float:left;
        width:300px;
        height:255px;
        font-size:17px;
    }
    .form-group {
        width : 600px;
        height : 300px;
        margin : 250px auto;
        box-shadow: 3px 2px 8px 4px grey;
        border-style : solid;
        border-color : grey;
        padding : 50px 30px;
        margin-bottom: 14px;
        background-color : grey;
    }
    #bt1 {
        border-radius:7px;
    }
    .form-group button:hover {
        background-color:#222;
        color:#fff;
    }
    #bt2 {
        padding:5px 15px;
        margin: 5px 255px;
        font-size:16px;
        border-radius: 7px;
    }
    #app label {
        width:1000px;
        height:30px;
        float:left;
    }
    #email {
        font-size:20px;
    }
    body {
        background : url('../project_image/project_photo6.jpg') left top no-repeat fixed;
        background-size : cover;
    }
 </style>
<body>
<div id="app">
    <div class="form-group">
        <ul id="center">
            <li>  
                <label>
                    NAME<input type="text" id="name" v-model="info.NAME">
                </label>
            <li>
                <label>
                    ID<input type="text" id="Id" v-model="info.ID">
                </label>
            </li>
            <li>
                <label>PW
                    <input v-if="!ischeck" type="password" id="pwd" v-model="info.PWD">
                    <input v-else type="password" id="pwd" v-model="info.PWD">
                </label>
            </li>
                <button @click="fnIdCheck" id="bt1">MULTICHECK</button>
            </li>
            <li>
                TEL(ONLY NUMBER)<input type="text" id="tel" v-model="info.TEL">
            </li>
            <li>
                <label>
                    BIRTHDAY<input type="date" v-model="info.BIRTHDAY">
                </label>
            </li>
            
            <li>
                <label>
                    REG_DATE<input type="date" v-model="info.REG_DATE">
                </label>
            </li>
        </ul>
      <button @click="fnSubmit" id="bt2">JOIN</button>
    </div>
</div>
</body>
</html>
<script>
    const app=Vue.createApp({
        data() {
            return {
                isCheck:false,
                info : {
                    NAME:"",
                    ID:"",
                    PWD:"",
                    TEL:"",
                    BIRTHDAY: "",
                    EMAIL: "",
                    emailDomain: "@naver.com",
                    REG_DATE:"",
                }
            };
        },
   

methods:{
    fnIdCheck() {
        var self = this;
        if(self.info.ID.length < 6) {
            alert("아이디는 6글자 이상만 허용합니다");
            return;
        }
        var url = `http://localhost:3000/idCheck?ID=${self.info.ID}`
                $.ajax({
                    url: url,
                    dataType: "json",
                    type: "GET",
                    success: function(data) {
                        if(data[0].CNT > 0) {
                            alert("이미 사용중인 아이디입니다");
                        }else {
                            alert("사용 가능한 아이디입니다");
                            self.isCheck=true;
                        }
                    }
                });   
    },


    fnSubmit() {
        var self = this;
        if(!self.isCheck) {
            alert("중복체크가 안 되었습니다");
            return;
        }
        console.log(self.info);
        $.ajax({
                    url: "http://localhost:3000/insert",
                    dataType: "json",
                    type: "POST",
                    data: JSON.stringify(self.info),
                    contentType: "application/json",
                    success: function(data) {
                        alert("회원가입에 성공했습니다");
                        window.location.href = 'login.html';
                    },
                    error: function() {
                        alert("회원가입에 실패했습니다");
                    }
                });
    }
},
    mounted(){

    }
});
app.mount('#app');
</script>
