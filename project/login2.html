<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<!-- 회원가입 창-->
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

    body, input {
        font-family:"Gugi", sans-serif;
        font-weight:400;
        font-style:normal;
    }
    ul {
        list-style:none;
    }
    #center {
        float:left;
        width:300px;
        height:255px;
        font-size:17px;
    }
    .form-group {
        width : 600px;
        height : 300px;
        margin : 250px auto;
        box-shadow: 3px 2px 8px 4px grey;
        border-style : solid;
        border-color : grey;
        padding : 50px 30px;
        margin-bottom: 14px;
        background-color : grey;
    }
    #bt2 {
        padding:5px 15px;
        margin: 5px 255px;
    }
    body {
        background : url('../project_image/project_photo6.jpg') left top no-repeat fixed;
        background-size : cover;
    }
 </style>
<body>
<div id="app">
    <div class="form-group">
        <ul id="center">
            <li>
                <label>
                    ID<input type="text" id="Id" v-model="info.ID">
                </label>
            </li>
            <li>
                <label>
                    PW<input type="password" id="pwd" v-model="info.PW">
                </label>
            </li>
            <li>
                <label>
                    PWCHECK<input type="password" id="pwdcheck" v-model="info.PWCHECK">
                </label>
                <button @onclick="fnIdCheck" id="bt1">MULTICHECK</button>
            </li>
            <li>  
                <label>
                    NAME<input type="text" id="name" v-model="info.NAME">
                </label>
            </li>
            <li>
                <label>
                    BIRTH<input type="date" v-model="info.BIRTH">
                </label>
            </li>
            <li>
                GENDER
                <label><input type="radio" name="gender" value="M" checked v-model="info.GENDER">MEN</label>
                <label><input type="radio" name="gender" value="W" v-model="info.GENDER">WONMEN</label>
            </li>
            <li>
                TEL(ONLY NUMBER)<input type="text" id="tel" v-model="info.TEL">
            </li>
            <li>
                <label>
                    EMAIL<input type="text" id="email" v-model="info.EMAIL">
                    <select>
                        <option value="email1">@naver.com</option>
                        <option value="email2">@gmail.com</option>
                        <option value="email3">@daum.net</option>
                        <option value="email4">@nate.com</option>
                    </select>
                </label>
            </li>
        </ul>
      <button @onclick="fnSubmit" id="bt2">JOIN</button>
    </div>
</div>
</body>
</html>
<script>
    const app=Vue.createapp({
        data() {
            return {
                // isCheck:false,
                info : {
                    ID:"",
                    PW:"",
                    PWCHECK:"",
                    NAME:"",
                    
                }
            };
        },
   

methods:{
    fnIdCheck() {
        var self = this;
        
    },


    fnSubmit() {
        var self = this;
        if(!self.ischeck) {
            alert("중복체크가 안 되었습니다");
            return;
        }
        $.ajax({
            url:"http://localhost:3000/insert",
            dataType:"json",
            type:"POST",
            data:JSON.stringify(self.info),
            contentType:"application/json",
            success:function(data){ }
        });
    }
},
    mounted(){

    }
});
app.mount('#app');
</script>
