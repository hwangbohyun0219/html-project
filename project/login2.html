<!-- //////1.자바스크립트 이용하여 인풋에 정보를 모두 입력했을 때에만 로그인 창으로 넘어갈 수 있게 하기

<body>
    <form>
        <div id="box1">
            <div class="box2">
                    <legend>회원가입</legend>
                    <li>
                        <label>이름</label>
                        <input type="text" placeholder="이름을 입하세요" id="pwd">
                    </li>
                    <li>
                        <label>비밀번호</label>
                        <input type="password" placeholder="대문자 포함 8자 이상" id="pwd">
                    </li>
                    <li>
                        <label>비밀번호 확인</label>
                        <input type="password" placeholder="비밀번호를 확인세요" id="pwdCheck">
                    </li>
                    <li>
                        <label>생년월일</label>
                        <input type="date" required>
                    </li>
                    <li>
                        <label>핸드폰번호</label>
                        <input type="text" placeholder="핸드폰번호를 입력하세요" id="tel">
                    </li>
                    <li>
                        <label>이메일</label>
                        <input type="text" placeholder="이메일 형식을 지켜주세요" id="emaill" required>
                            @
                            <select id="prod1">
                                <option value="mail_1">naver.com</option>
                                <option value="mail_2">gmail.com</option>
                                <option value="mail_3">hanmail.net</option>
                            </select>
                        
                    </li>
                    <li>
                        <label>주소</label>
                        <input type="text" placeholder="주소를 입력하세요" id="addr" required>
                    </li>
                    <li>
                        <label>가입날짜 </label>
                        <input type="date" required>
                    </li>
                <legend>광고/수신 동의</legend>
                <li>
                    <input type="radio" name="adv" id="adv_1" checked>
                    <label for="adv-1">동의함</label>
                    <input type="radio" name="adv" id="adv_2">
                    <label for="adv-2">동의하지 않음</label>
                </li>    
            </div>
        </div>
    </form>
