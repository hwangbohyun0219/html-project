 <style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

    @keyframes rotate-animation {
        from{
            transform:rotateY(0deg);
        }to{
            transform:rotateY(360deg);
        }
    }
    body, input {
        font-family : "Gugi", sans-serif;
        font-weight : 400;
        font-style : normal;
    }
    body {
        background-image:url('../project_image/project_photo33.jpg');
        background-repeat: repeat;
    }
    #earth {
        width:120px;
        height:120px;
        margin:20px 120px;
        border-radius: 50%;
        animation:rotate-animation 9s infinite linear;
    }
    #hwasung {
        width:180px;
        height:180px;
        margin:120px 190px;
        border-radius:50%;
        animation:rotate-animation 20s infinite linear;
    }
    #moksung {
        width:280px;
        height:280px;
        margin:-40px 10px;
        border-radius:50%;
        animation:rotate-animation 35s infinite linear;
    }
    #haewangsung {
        width:100px;
        height:100px;
        margin:-140px 290px;
        border-radius:50%;
        animation:rotate-animation 2s infinite linear;
    }
 </style>
