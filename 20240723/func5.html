<html lang="en">
<head>

</head>
<body>
    <input placeholder="첫번째 숫자" id="num1">
    <input placeholder="두번째 숫자" id="num2">
    <button onclick="sum()">더하기</button>
    <div id="result">안녕</div>
</body>

<script>
    function sum(){
        var item= document.querySelector("#result");
        console.log(item.innerHTML);
        var num1 = parseInt(document.querySelector("#num1").value);
        var num2 = parseInt(document.querySelector("#num2").value);
        //parseIntdocument.write(num1 + num2);
        item.innerHTML = "<h3 style='color:red;'>"+(num1 +num2) + "</h3>";


    }
</script>
