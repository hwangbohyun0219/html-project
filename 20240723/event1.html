<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../bookphoto/bookimage1.jpg" id="img1">
</body>
</html>
<script>
    var obj = document.querySelector("#img1");
    obj.onclick = function(e){
        obj.src="media/yu.jpg";
        console.log("이벤트 유형 ==> ", e.type);
        console.log("x 위치", e.pageX);
        console.log("y 위치", e.pageY);
        console.log(e);
    }
    obj.addEventListener("mouseover", () => {
        obj.src = "../bookphoto/bookimage2.jpg";
    });
    obj.addEventListener("mouseout", () => {
        obj.src = "../bookphoto/bookimage3.jpg";
    });
    obj.addEventListener("mouseover", function(){alert("test");});
    obj.addEventListener("mouseover", test);
    
    function test(){
        alert("test");
    }
</script>
