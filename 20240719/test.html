<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action ="test.html">
        <fieldset>
            <legend>사용자 정보</legend>
                <ul>
                    <div><li> 아이디 <input type="text" values="id" placeholder="4자 ~ 10자 사이, 공백없이"></li></div> 
                    <li> 이메일 <input type="text" values="email"></li>
                    <li> 비밀번호 <input type="text" values="pw" placeholder="문자와 숫자, 특수 기호 포함"></li>
                    <li> 비밀번호 확인 <input type="text" values="pwc"></li>
                    <li> 가입 경로</li>
                    <select>
                        <option values="blog">블로그</option>
                        <option values="check">검색</option>
                        <option values="sns">SNS</option>
                        <option values="and">기타</option>
                        
                    </select>
                    <li> 메모 <input type="text" values="memo" placeholder="남길 말이 있다면 여기에"></li>
                </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label> <input type="checkbox" value="mail" checked >메일수신</label>
            <label> <input type="checkbox" value="mail" >메일 수신 안함</label>
        </fieldset>

        
    </form>
</body>
</html>
